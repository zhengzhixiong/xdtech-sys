	//刷新配置报表树

		//重置用户，默认用户组选择学达平台
		$('#configReportTree').tree('reload');

	}
	
	/**
	 * 点击用户组树
	 */
	function clickConfigReportTree(node) {
		printLog(node);
		if ($('#showConfigReportTab').tabs('exists', node.text)){
			$('#showConfigReportTab').tabs('select', node.text);
		} else {
// 			var content = '<iframe scrolling="auto" frameborder="0"  src="'+url+'" style="width:100%;height:100%;"></iframe>';
			$('#showConfigReportTab').tabs('add',{
				title:node.text,
				href : 'readReport.do?configReportPage&configId='+node.id,
				closable : true
			});
		}
	}
</script>
