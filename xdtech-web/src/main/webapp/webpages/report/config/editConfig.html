<table cellpadding="5">
	<input name="id" type="hidden" value="${(configItem.id)!}" />
	<tr>
		<td>报表名称:</td>
		<td>
			<input name="name"  class="easyui-validatebox" data-options="required: true" value="${(configItem.name)!}"/>
		</td>
	</tr>
	<tr>
		<td>sql配置:</td>
		<td>
			<textarea style="height: 150px;width:650px" rows="6"  name="configSql" class="easyui-validatebox" data-options="required: true">${(configItem.configSql)!}</textarea>
		</td>
	</tr>
	<tr>
		<td>xml配置:</td>
		<td>
			<textarea style="height: 200px;width:650px" rows="6"  name="xml" class="easyui-validatebox" data-options="required: true">${(configItem.xml)!}</textarea>
		</td>
	</tr>
</table>
