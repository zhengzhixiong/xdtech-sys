<div class="container" style="width:300px;margin:auto;">
<form class="user-form" role="form">
  <div class="form-group">
    <label for="user_login" style="color:#777">请输入帐号</label>
    <input type="email" class="form-control" id="user_login" name="user_login" value="" autofocus="true" x-webkit-speech tabindex="1" placeholder="请输入Email/昵称">
  </div>
  <div class="form-group">
    <label for="user_key" style="color:#777">请输入密码</label>
    <input type="password" class="form-control" id="user_key" name="user_key" tabindex="2"  x-webkit-speech placeholder="请输入密码">
  </div>

  <div class="checkbox">
 <label>
          <input type="checkbox" value="1" checked="checked" name="remember"> 记住我 <a href="/reset/" class="floatright">忘记密码？</a>
        </label>
  </div>
 
  <div class="form-group">
    <div class="text-center">
        <button type="submit" class="btn btn-primary"><i class="fa fa-check-circle fa-fw"></i>&nbsp;立即登录</button>
                  <button type="button" class="btn btn-success" onclick="location.href='/login/qq/'"><i class="fa fa-qq fa-fw"></i>&nbsp;Q&nbsp;Q&nbsp;登录</button>
                 
    </div>
  </div>
  <input type="hidden" name="http_from" value="http://jinzhe.net/like/"/>
</form>

<script src="/scripts/jquery.js"></script>
<script src="/scripts/jquery.cookie.js"></script>
<script src="/scripts/bootstrap.js"></script>
<script src="/themes/bootstrap/scripts/main.js"></script><script src="/scripts/jquery.validate.js"></script>
<script>
$(function(){
 	$(".user-form").validate({
        rules: {
    	   	user_login: {
    	    	required: true
    	   	},
    	   	user_key: {
    	    	required: true
    	   	}
    	},
    	messages: {
    	   	user_login: {
    	    	required: "请输入邮箱地址",
    	    	email: "请输入有效的邮箱地址，如：129@qq.com"
    	   	},
    	   	user_key: {
    	    	required: "请输入密码"
    	   	}
    	},
      errorPlacement:function(label, element){
      if(element.attr("type") == "checkbox"){
        label.insertAfter($(element).parent().parent());
      }else{
        label.insertAfter(element);
      }
    },
    	submitHandler:function(){
    		$.post(PATH+"login/",$('form').serialize(),function(json){
    			if(json.success){
    				location.href=PATH;
    			}else{
    				if(json.result.error==-1){
                        alert('系统禁止会员登录，请联系管理员'); 
                    }else if(json.result.error==0){
    					alert('帐号不能为空');	
    				}else if(json.result.error==1){
    					alert('密码不能为空');	
    				}else if(json.result.error==2){
    					alert('账户可能锁定或者没有激活');	
    				}else{
    					alert('登录失败');	
    				}
    			}
    		});
    	}
	});
});
</script>
