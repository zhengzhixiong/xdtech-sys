<!doctype html>
<html>
<head>
<#include "headImport.html">
<title>会员中心 -Max</title>
</head>
<body data-nav="profile" data-autopager="true">
	<#include "navigation.html">
	<br>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-12">
				<ol class="breadcrumb">
					<li><a href="#">首页</a></li>
					<li><a href="#">会员中心</a></li>
					<li class="active">发表帖子</li>
				</ol>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-md-3">
				<div class="list-group">
					<a href="member.do?toEditMember" class="list-group-item">
						<i class="fa fa-edit fa-fw"></i> 修改信息
					</a> 
					<a href="show.do?skip&url=postArticle" class="list-group-item active">
						<i class="fa fa-image fa-fw"></i>  发表帖子 
					</a>
					<a href="article.do?myArticles" class="list-group-item">
						<i class="fa fa-image fa-fw"></i>  我的帖子 
					</a>
					<a href="show.do?skip&url=myComments" class="list-group-item">
						<i class="fa fa-comment-o fa-fw"></i> 我的评论
					</a> 
					<a href="member.do?logout" class="list-group-item">
						<i class="fa fa-power-off fa-fw"></i> 退出登录
					</a>
				</div>
			</div>

			<div class="col-xs-12 col-md-9">
				<form id="articleForm" role="form" method="post" class="form">
					<div class="form-group">
						<label for="title">标题：</label> 
						<input type="text" class="form-control" name="title" id="title" value="">
					</div>

					<div class="form-group">
						<label for="content">内容：</label>
						<textarea class="form-control" name="content"></textarea>
					</div>
					<button id="postBtn" type="button" class="btn btn-primary">
						<i class="fa fa-check-circle fa-fw"></i>&nbsp;提交
					</button>
				</form>

			</div>
		</div>


		<script src="show/js/jquery.js"></script>
		<script src="show/js/jquery.cookie.js"></script>
		<script src="show/js/bootstrap.js"></script>
		<script src="show/js/main.js"></script>
		<script src="show/js/jquery.validate.js"></script>
		<script>
			$(function() {
				$('#postBtn').click(function(e) {
					$.post("article.do?postArticle",$('#articleForm').serialize(),function(json){
						json = $.parseJSON(json);
				    	show_tip(json.msg,3,300);
					});
				});
			});
		</script>
</body>
</html>
