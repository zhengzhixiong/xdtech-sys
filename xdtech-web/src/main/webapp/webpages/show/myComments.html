<!doctype html>
<html>
<head>
<#include "headImport.html">
<title>会员中心 -Max</title>
</head>
<body data-nav="profile" data-autopager="true">
	<#include "navigation.html">
	<br>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-12">
				<ol class="breadcrumb">
					<li><a href="#">首页</a></li>
					<li><a href="#">会员中心</a></li>
					<li class="active">我的评论</li>
				</ol>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-md-3">
				<div class="list-group">
					<a href="member.do?toEditMember" class="list-group-item active">
						<i class="fa fa-edit fa-fw"></i> 修改信息
					</a>
					<a href="show.do?skip&url=postArticle" class="list-group-item">
						<i class="fa fa-image fa-fw"></i>  发表帖子 
					</a> 
					<a href="article.do?myArticles" class="list-group-item">
						<i class="fa fa-image fa-fw"></i>  我的帖子 
					</a>
					<a href="show.do?skip&url=myComments" class="list-group-item">
						<i class="fa fa-comment-o fa-fw"></i> 我的评论
					</a> 
					<a href="member.do?logout" class="list-group-item">
						<i class="fa fa-power-off fa-fw"></i> 退出登录
					</a>
				</div>
			</div>

			<div class="col-xs-12 col-md-9">


				<form role="form" method="post" class="form">
					<input type="hidden" value="f8e1a4b9a345e6bdc277fca28a647bf2"
						name="uniqid">
					<div class="form-group">
						<label for="exampleInputEmail1">帐号：</label> <input readonly
							disabled type="text" class="form-control" name="email"
							id="email" value="-">
					</div>

					<div class="form-group">
						<label for="user_key">密码：</label> <input type="password"
							class="form-control" name="user_key" id="user_key"
							placeholder="密码">
						<p class="help-block">不修改密码请留空即可。</p>
					</div>
					<div class="form-group">
						<label for="user_nickname">昵称：</label> <input type="text"
							class="form-control" name="user_nickname" id="user_nickname"
							placeholder="昵称" value="">
					</div>

					<div class="form-group">
						<label for="user_nickname">性别：</label> <label><input
							type="radio" name="user_sex" value="0" checked /> 男</label> <label><input
							type="radio" name="user_sex" value="1" /> 女</label>
					</div>

					<div class="form-group">
						<label for="user_tel">手机：</label> <input type="text"
							class="form-control" name="user_tel" id="user_tel"
							placeholder="手机" value="">
					</div>

					<div class="form-group">
						<label for="user_tel">签名：</label>
						<textarea class="form-control" name="user_sign"></textarea>
					</div>
					<button type="submit" class="btn btn-primary">
						<i class="fa fa-check-circle fa-fw"></i>&nbsp;更新提交
					</button>
				</form>

			</div>
		</div>


		<script src="/scripts/jquery.js"></script>
		<script src="/scripts/jquery.cookie.js"></script>
		<script src="/scripts/bootstrap.js"></script>
		<script src="/themes/bootstrap/scripts/main.js"></script>
		<script src="/scripts/jquery.validate.js"></script>
		<script>
			$(function() {
				//验证表单
				$(".form").submit(
						function() {
							$.post(PATH + "user/profile/", $('form')
									.serialize(), function(json) {
								if (json.success) {
									show_tip('更新完成', 3, 300);
								} else {
									if (json.result.error == 0) {
										show_tip('服务器超时', 3, 300);
									} else if (json.result.error == 1) {
										show_tip('昵称已存在', 3, 300);

									}
								}
							});
							return false;
						});

			});
		</script>
</body>
</html>
