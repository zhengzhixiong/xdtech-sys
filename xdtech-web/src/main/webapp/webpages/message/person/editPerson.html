<table cellpadding="5">
	<input name="id" type="hidden" value="${(personItem.id)!}" />
	<tr>
		<td>姓名:</td>
		<td>
			<input name="name" width="150px"  class="easyui-validatebox" data-options="required: true" value="${(personItem.name)!}"/>
		</td>
	</tr>
	<tr>
		<td>生日:</td>
		<td>
			<input name="birthday" class="easyui-datebox" data-options="required: true,width:160" value="${(personItem.birthday)!}"/>
		</td>
	</tr>
</table>
