<table cellpadding="5">
	<input name="id" type="hidden" value="${(userItem.id)!}" />
	<tr>
		<td>用户名</td>
		<td>
		<input name="loginName" width="150px" class="easyui-validatebox textbox"
			data-options="required:true,validType:'length[3,10]'"
			value="${(userItem.loginName)!}" /></td>
	</tr>
	<tr>
		<td>姓名</td>
		<td><input name="name" width="150px" class="easyui-validatebox textbox"
			value="${(userItem.name)! }" /></td>
	</tr>

	<tr>
		<td>性别</td>
		<td><@eu.comboBox url="common.do?loadComboBox&key=SEX&value=${(userItem.sex)!}" name="sex"/></td>
	</tr>
	<tr>
		<td>用户组</td>
		<td>
			<@eu.comboTree url="group.do?usergroupTree&userId=${(userItem.id)!}" name="groupIds" multiple="multiple"/>
		</td>
	</tr>
</table>
