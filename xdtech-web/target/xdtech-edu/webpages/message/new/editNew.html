<table cellpadding="5">
	<input name="id" type="hidden" value="${(newItem.id)!}" />
	<tr>
		<td>发送方:</td>
		<td><input class="easyui-textbox easyui-validatebox"  type="text" name="from"
			data-options="required:true,autoFocus: true" value="${(newItem.from)!}" /></td>
	</tr>
	<tr>
		<td>接收人:</td>
		<td><input class="easyui-textbox easyui-validatebox" type="text" name="to"
			data-options="required:true" value="${(newItem.to)!}"></input></td>
	</tr>
	<tr>
		<td>主题:</td>
		<td><input class="easyui-textbox easyui-validatebox" type="text" name="subject"
			data-options="required:true" value="${(newItem.subject)!}"></input></td>
	</tr>
	<tr >
		<td>内容:</td>
		<td>
			<textarea style="height: 130px;" class="easyui-validatebox" data-options="required: true" rows="6" cols="40" name="content">${(newItem.content)!}</textarea>
		</td>
	</tr>
</table>
