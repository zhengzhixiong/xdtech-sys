<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta charset="utf-8">
		<title>易道</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/ed.css" rel="stylesheet">
		<style>
			.patt-wrap {
				padding: 20px
			}
			.patt-wrap li {
				margin: 20px;
				width: 50px;
				height: 50px;
				-webkit-border-radius: 25px;
				-moz-border-radius: 25px;
				border-radius: 25px;
			}
			.pattern-holder {
				width: 310px;
				height: 310px;
				position: relative;
			}
			.patt-holder {
				margin: 0 auto;
				background-size: auto 100%
			}
			.patt-wrap {
				position: relative;
				cursor: pointer
			}
			.patt-wrap ul, .patt-wrap li {
				list-style: none;
				margin: 0;
				padding: 0
			}
			.patt-circ {
				position: relative;
				float: left;
				box-sizing: border-box;
				background: #fff;
				-moz-box-sizing: border-box;
				border: 3px solid #c9c9c9;
			}
			.patt-circ.hovered {
				background: #3a3a3a;
				border: 3px solid #c9c9c9
			}
			.patt-error .patt-circ.hovered {
				border: 3px solid #bd0000
			}
			.patt-hidden .patt-circ.hovered {
				border: 0
			}
			.patt-dots {
				background: #fff;
				width: 18px;
				height: 18px;
				border-radius: 9px;
				position: absolute;
				top: 50%;
				left: 50%;
				margin-top: -9px;
				margin-left: -9px
			}
			.patt-lines {
				border-radius: 5px;
				height: 10px;
				background: rgba(0,89,183,1);
				position: absolute;
				transform-origin: 5px 5px;
				-ms-transform-origin: 5px 5px;
				-webkit-transform-origin: 5px 5px
			}
			.patt-hidden .patt-lines {
				display: none
			}
			#patternUI, #patternCaptcha {
				float: left;
				margin: 0 20px
			}
			#actionButton {
				clear: both
			}
			#refreshCaptcha, #submitCaptcha {
				padding: 8px 20px;
				margin: 10px 20px
			}

		</style>
	</head>
	<body>
		<div class="edBody">
			<div class="main">
				<div class="logoLock"></div>
				<div id="example">
					<div style="width: 310px; height: 310px; position: relative;" id="patternHolder6" class="pattern-holder patt-holder">
						<ul class="patt-wrap">
							<li class="patt-circ">
								<div class="patt-dots"></div>
							</li>
							<li class="patt-circ">
								<div class="patt-dots"></div>
							</li>
							<li class="patt-circ">
								<div class="patt-dots"></div>
							</li>
							<li class="patt-circ">
								<div class="patt-dots"></div>
							</li>
							<li class="patt-circ">
								<div class="patt-dots"></div>
							</li>
							<li class="patt-circ">
								<div class="patt-dots"></div>
							</li>
							<li class="patt-circ">
								<div class="patt-dots"></div>
							</li>
							<li class="patt-circ">
								<div class="patt-dots"></div>
							</li>
							<li class="patt-circ">
								<div class="patt-dots"></div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/base.js" ></script>
		<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="js/patternBase.js"></script>
		<script src="js/patternLockScript.js"></script>
		<script type="text/javascript" src="js/fastclick.min.js" ></script>
		<script type="text/javascript">
			function init() {
				var lock = new PatternLock("#patternHolder6", {
					mapper : function(e) {
						return e
					},
					onDraw : function(e) {
						getPwd(e);
					}
				})
			}

			init();
			$(function() {
				//加快响应点击事件
				FastClick.attach(document.body);
			});
		</script>
	</body>
</html>
