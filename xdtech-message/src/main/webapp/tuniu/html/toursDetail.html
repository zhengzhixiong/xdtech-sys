<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0, width=device-width"/>

    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>
</head>
<style>
    body {
        display: -webkit-box;
        -webkit-box-orient: vertical;
    }

    .content {
        -webkit-box-flex: 1;
    }


    .order {
        color: #ffffff;
        font-size: 16px;
        background-image: url("../image/icon_order_now@2x.png");
        background-position-x: 35% !important;
        padding: 15px !important;
        text-align: center;
    }

    .footer {
        background-color: #FD7822;
    }
</style>
<body>
<header>
    <div class="header">
        <a class="back" tapmode="" onclick="api.closeWin()"></a>

        <div class="title" id="title">产品详情</div>
        <a class="bell" tapmode="" onclick="bell()"></a>
        <a class="dock" tapmode="" onclick="menu()"></a>
    </div>
</header>
<div class="content">

</div>
<footer class="footer">
    <a class="order">立即预定</a>
</footer>
<script src="../script/zepto.min.js"></script>
<script>
    apiready = function () {
        fixIos7Bar($("header"));
        var $bodyH = $("body").height();
        var $headerH = $("header").height();
        var $footerH = $("footer").height();
        var $contentH = $bodyH - $headerH - $footerH;
        api.openFrame({
            name: 'toursDetail-con',
            url: 'toursDetail-con.html',
            rect: {
                x: 0,
                y: $headerH,
                w: 'auto',
                h: $contentH
            },
            bgColor: '#E5E5E5'
        })
    }
</script>
</body>
</html>
