<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0, width=device-width"/>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>
</head>
<body>

</body>
<script>
    apiready = function () {
        var headerH = 41, systemType = api.systemType, systemVersion = api.systemVersion;
        if (api.systemType == 'ios' && parseInt(systemVersion, 10) >= 7) {
            headerH += 20;
        }
        api.openFrame({
            name: 'toursList_tab',
            url: 'toursList_tab.html',
            bounces: false,
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: 'auto'//toursList_tab.html页面高度
            }
        });
        api.openFrame({
            name: 'toursList-con',
            url: 'toursList-con.html',
            rect: {
                x: 0,
                y: headerH + 37,
                w: 'auto',
                h: 'auto'
            }
        });
        if (localStorage.getItem('index') < 2) {
            api.setFrameAttr({
                name: 'toursList_tab',
                hidden: true
            });
            api.setFrameAttr({
                name: 'toursList-con',
                hidden: true
            });
        }
    }

</script>
<script type="text/javascript" src="../script/zepto.min.js"></script>
</html>
