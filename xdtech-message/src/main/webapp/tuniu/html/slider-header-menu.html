<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>
    <style>
        html, body {
            background-color: transparent;
        }

        nav {
            background: #DDDDDD;
        }

        .tab-content {
            display: -webkit-box;

        }

        .tab-content li {
            width: 25%;
            border-right: 1px solid #C2C2C2;
            text-align: center;
            padding: 20px 0 10px;
            background-size: 30px;
            background-repeat: no-repeat;
            background-position-x: center;
            background-position-y: 5px;
        }

        .tab-content li a {
            margin: 15px 10px 0 10px;
            color: #9A9A9A;
        }

        .search {
            background-image: url("../image/dock_icon_search@2x.png");
        }

        .user {
            background-image: url("../image/dock_icon_my_tuniu@2x.png");
        }

        .groupchat {
            background-image: url("../image/dock_icon_groupchat@2x.png");
        }

        .service {
            background-image: url("../image/dock_icon_service@2x.png");
        }
    </style>
</head>
<body onclick="closeFrame()" tapmode="">
<nav>
    <ul class="tab-content">
        <li class="search" tapmode="" onclick=""><a>搜索</a></li>
        <li class="user" tapmode="" onclick=""><a>我的途牛</a></li>
        <li class="groupchat" tapmode="" onclick=""><a>同团购</a></li>
        <li class="service" tapmode="" onclick=""><a>客服电话</a></li>
    </ul>
</nav>
<script>
    function closeFrame() {
        api.execScript({name: 'slider', script: 'closeMenu()'})
    }
</script>
</body>
</html>
